<div class="container">
  <div class="row m-4">
    <div class="col-6">
      <div class="row">
        <div class="col-6">
          <h2>Contacts</h2>
        </div>
        <div class="col-6 text-end addBtn" (click)="addFormEnable()">Add Contact</div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </span>
            <input
              type="text"
              (input)="search($event.target.value)"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of userData">
              {{ user.name }}
              <span class="float-end d-block">
                <svg
                  (click)="updateModal(user)"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pencil-square mx-2"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                  />
                </svg>
                <svg
                  (click)="deleteModal(user)"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                  />
                </svg>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div *ngIf="addForm">
        <div class="row">
          <div class="col-6">
            <h4 *ngIf="updateClick">Update Contact</h4>
            <h4 *ngIf="!updateClick">Add Contact</h4>
          </div>
          <div class="col-6 text-end">
            <button type="submit" (click)="addForm = false" class="btn mx-2 btn-secondary">
              Cancel
            </button>
            <button
              type="submit"
              (click)="submitForm(data)"
              class="btn btn-primary"
              [disabled]='data == {} ? true:false'
            >
              Submit
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="data.name"
            name="name"
            id="name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            [(ngModel)]="data.email"
            name="email"
            class="form-control"
            id="email"
          />
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input
            type="text"
            name="mobile"
            [(ngModel)]="data.mobile"
            class="form-control"
            id="mobile"
          />
        </div>
        <div class="mb-3">
          <label for="company" class="form-label">company</label>
          <input
            type="text"
            class="form-control"
            name="company"
            [(ngModel)]="data.company"
            id="company"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p class="text-center">Are you want to delete this contact?</p>
        <div class="row">
          <div class="col-12 text-center">
            <button
              type="button"
              class="btn btn-secondary mx-2"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button
              type="button"
              (click)="delete()"
              data-bs-dismiss="modal"
              class="btn btn-primary"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
